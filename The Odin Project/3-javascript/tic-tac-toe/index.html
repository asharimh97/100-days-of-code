<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- fill player data -->
    <div id="player-form" class="container">
      <form id="player-info">
        <div>
          <label for="player-1">Player 1</label>
          <input id="player-1" name="player_1" type="text" />
        </div>
        <div>
          <label for="player-2">Player 2</label>
          <input id="player-2" name="player_2" type="text" />
        </div>
        <div>
          <input type="submit" value="Play!" />
        </div>
      </form>
    </div>

    <!-- game board -->
    <div id="board-wrapper" class="container hide">
      <div class="game-board">
        <div class="board-cell" data-index="0"></div>
        <div class="board-cell" data-index="1"></div>
        <div class="board-cell" data-index="2"></div>
        <div class="board-cell" data-index="3"></div>
        <div class="board-cell" data-index="4"></div>
        <div class="board-cell" data-index="5"></div>
        <div class="board-cell" data-index="6"></div>
        <div class="board-cell" data-index="7"></div>
        <div class="board-cell" data-index="8"></div>
      </div>
    </div>

    <!-- announce winner -->
    <div class="container">
      <div id="winner-announcement" style="text-align: center">
        <!-- Win/Draw here -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
