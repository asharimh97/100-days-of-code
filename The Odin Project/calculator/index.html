<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__head">
        <div class="calculator__display">123</div>
        <div class="calculator__operator">+</div>
      </div>
      <div class="calculator__body">
        <div class="calculator__number-pad">
          <button value="7" data-type="number">7</button>
          <button value="8" data-type="number">8</button>
          <button value="9" data-type="number">9</button>

          <button value="4" data-type="number">4</button>
          <button value="5" data-type="number">5</button>
          <button value="6" data-type="number">6</button>

          <button value="1" data-type="number">1</button>
          <button value="2" data-type="number">2</button>
          <button value="3" data-type="number">3</button>

          <button value="0" data-type="number">0</button>
          <button value="." data-type="number">.</button>
          <button value="=" data-type="operator">=</button>
        </div>
        <div class="calculator__operator-pad">
          <button value="/" data-type="operator">&divide;</button>
          <button value="*" data-type="operator">&times;</button>
          <button value="-" data-type="operator">&minus;</button>
          <button value="+" data-type="operator">&plus;</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
