<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__head">
        <div class="calculator__display"></div>
        <div class="calculator__operator"></div>
        <button class="calculator__delete">
          <i class="material-icons">&#xe14a;</i>
        </button>
      </div>
      <div class="calculator__body">
        <div class="calculator__number-pad">
          <button class="button-pad" value="7" data-type="number">7</button>
          <button class="button-pad" value="8" data-type="number">8</button>
          <button class="button-pad" value="9" data-type="number">9</button>

          <button class="button-pad" value="4" data-type="number">4</button>
          <button class="button-pad" value="5" data-type="number">5</button>
          <button class="button-pad" value="6" data-type="number">6</button>

          <button class="button-pad" value="1" data-type="number">1</button>
          <button class="button-pad" value="2" data-type="number">2</button>
          <button class="button-pad" value="3" data-type="number">3</button>

          <button class="button-pad" value="0" data-type="number">0</button>
          <button class="button-pad" value="." data-type="number">.</button>
          <button class="button-pad" value="=" data-type="operator">=</button>
        </div>
        <div class="calculator__operator-pad">
          <button class="button-pad" value="/" data-type="operator">
            &divide;
          </button>
          <button class="button-pad" value="*" data-type="operator">
            &times;
          </button>
          <button class="button-pad" value="-" data-type="operator">
            &minus;
          </button>
          <button class="button-pad" value="+" data-type="operator">
            &plus;
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
